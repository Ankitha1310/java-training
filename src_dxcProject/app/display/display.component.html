
<h2>My Items</h2>
<table border="2">


<tr *ngFor="let item of itemList">
   <td>{{item.itemId}}</td>
   <td>{{item.itemName}}</td>
   <td>{{item.userId}}</td>
   <td>{{item.status}} </td>
   <td>{{item.desc}}</td>
   <!-- <td><img src="{{item.path}}" ></td> -->
   <td><input type="submit" value="Approve" (click)="approve(item.itemId)" ></td>
   <td><input type="submit" value="Disapprove" (click)="disapprove(item.itemId)" ></td>
</tr>

</table>
